  <!-- Contact section -->
  <section class="min-padding" id="contact">
    <div class="container">
    
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <h2 class="section-heading">
            <br>Contact </h2>
          <hr class="divider black my-4" />
          
          <form action="https://formspree.io/f/mayajkqy" method="POST" class="form-horizontal" role="form">
            <!-- Need a name, reply to email, and a message -->
            <div class="form-group">
              <input type="text" name="name" placeholder="Your Name" class="form-control" required>
            </div>
            <div class="form-group">
              <input type="email" name="email" placeholder="Email" class="form-control" required>
            </div>
            <div class="form-group">
              <textarea name="message" placeholder="Message" class="form-control" required></textarea>
            </div>
            <!-- Hidden elements here -->
            <input type="hidden" name="_subject" value="New email from Contact Me Form!" class="form-control">
            <input type="hidden" name="_next" value="thanks.html" />
            <!-- Submit button -->
            <div class="form-group">
              <input type="submit" value="SEND" class="btn btn-primary btn-xl">
            </div>
          </form>
        </div>
      </div>
      
      
    </div>
